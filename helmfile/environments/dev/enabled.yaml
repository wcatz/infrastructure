# Development environment - enabled services configuration
#
# ⚠️ SECURITY: Development environment is DISABLED to mitigate risk
# Only production environment should be enabled in production deployments
# To enable dev environment for local testing, change all values to true
#
# This file overrides the default enabled.yaml for the dev environment.
# Services are enabled/disabled based on development needs.
#
# Note: All keys should be explicitly defined to avoid parsing errors.
# If a service is not listed here, the default from config/enabled.yaml applies.

enabled:
  # Monitoring stack - DISABLED
  prometheus: false
  grafana: false

  # Networking - DISABLED
  cloudflared: false
  tailscaleOperator: false

  # Secrets management - DISABLED
  externalSecrets: false

  # CI/CD - DISABLED
  githubRunner: false

  # Additional services - DISABLED
  certManager: false
  velero: false

# Grafana Development Environment Overrides
# Lower resource requirements for dev environment

adminPassword: "admin"  # Change this in production!

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

persistence:
  enabled: false  # Use in-memory storage for dev

# Simplified datasources for dev
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true

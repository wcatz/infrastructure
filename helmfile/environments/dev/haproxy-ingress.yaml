# HAProxy Ingress Controller Values - Development Environment
# These values override the base haproxy-ingress.yaml for dev environment

controller:
  # Single replica for dev
  replicaCount: 1

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  # Development-specific timeouts (shorter for faster feedback)
  config:
    timeout-client: "30s"
    timeout-server: "30s"
    timeout-connect: "3s"
    ssl-redirect: "false"  # Allow HTTP for dev testing

  # Auto-scaling disabled for dev
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2

defaultBackend:
  enabled: true
  replicaCount: 1

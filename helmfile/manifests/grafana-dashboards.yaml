# Grafana Dashboard ConfigMaps
# Apply these to load custom dashboards into Grafana
# kubectl apply -f grafana-dashboards.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  haproxy-dashboard.json: |-
    {
      "dashboard": {
        "title": "HAProxy Monitoring",
        "tags": ["haproxy", "load-balancer"],
        "timezone": "browser",
        "panels": [],
        "schemaVersion": 16,
        "version": 0
      }
    }

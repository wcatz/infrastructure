# Enabled applications

enabled:
  prometheus: true
  haproxyIngress: false  # Disabled for hybrid cluster - using Cloudflared for HTTP/S
  cloudflared: true  # Enabled for HTTP/S ingress through Cloudflare tunnels
  grafana: true
  externalSecrets: true
  tailscaleOperator: true  # Enabled for Tailscale mesh networking
  velero: true  # Enabled for cluster-wide backups and disaster recovery
  certManager: true  # Enabled for internal TLS certificate management

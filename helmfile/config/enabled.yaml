# Enabled applications
#
# Architecture: Tailscale mesh + public IPs (no load balancer, no MetalLB/HAProxy)
# - Control-plane: internal-only (Tailscale, no public exposure)
# - Worker: Public-IP, workloads deployed with Cloudflared for ingress, and direct TCP for P2P/services
# - Network Model: Tailscale mesh + public IPs (no load balancer)

enabled:
  prometheus: true
  cloudflared: true  # HTTP/S ingress through Cloudflare tunnels
  grafana: true
  externalSecrets: true
  tailscaleOperator: true  # Tailscale mesh networking
  githubRunner: false  # GitHub Actions self-hosted runner with Tailscale (disabled by default)

  # LEGACY/OPTIONAL: HAProxy Ingress Controller
  # Disabled by default - current architecture uses Cloudflared for HTTP/S ingress
  # Enable only if you need traditional Kubernetes Ingress resources or legacy support
  haproxyIngress: false

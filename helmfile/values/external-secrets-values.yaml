# External Secrets Operator configuration
# Syncs secrets from external secret management systems to Kubernetes

# Global settings
installCRDs: true

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Webhook settings
webhook:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Cert controller settings
certController:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Service account
serviceAccount:
  create: true
  name: external-secrets

# RBAC
rbac:
  create: true

# Metrics and monitoring
serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 30s

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Image configuration
image:
  repository: ghcr.io/external-secrets/external-secrets
  tag: ""  # Use chart default
  pullPolicy: IfNotPresent

# Concurrent reconcile operations
concurrent: 1

# Leader election
leaderElect: true

# Log level: debug, info, warn, error
log:
  level: info

# Prometheus metrics
metrics:
  service:
    enabled: true
    port: 8080

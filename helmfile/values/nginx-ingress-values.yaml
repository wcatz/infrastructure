# NGINX Ingress Controller Helm Chart Values
# These values configure the NGINX Ingress Controller

controller:
  replicaCount: 2
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  service:
    type: LoadBalancer
    annotations: {}
    # For cloud providers, you can add annotations here
    # Example for AWS:
    # annotations:
    #   service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

defaultBackend:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 20m
      memory: 40Mi

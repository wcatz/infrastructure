name: TruffleHog Secrets Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write  # Required for SARIF upload to GitHub Security tab

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    name: Scan for secrets with TruffleHog
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          # Only specify base/head for pull requests
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || '' }}
          extra_args: --debug --only-verified

      - name: Create SARIF file for GitHub Security
        if: always()
        run: |
          # TruffleHog doesn't natively support SARIF output yet
          # Create a valid SARIF file to register the scan with GitHub Security
          cat > trufflehog-results.sarif <<'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "TruffleHog",
                    "informationUri": "https://github.com/trufflesecurity/trufflehog",
                    "version": "3.0",
                    "rules": [
                      {
                        "id": "trufflehog-secret-detection",
                        "name": "Secret Detection",
                        "shortDescription": {
                          "text": "Detects secrets in code and git history"
                        },
                        "helpUri": "https://github.com/trufflesecurity/trufflehog"
                      }
                    ]
                  }
                },
                "results": []
              }
            ]
          }
          EOF
          
          if [ "${{ steps.trufflehog.outcome }}" == "failure" ]; then
            echo "âš ï¸ TruffleHog detected potential secrets. Check workflow logs for details."
          else
            echo "âœ… No verified secrets detected by TruffleHog."
          fi

      - name: Upload TruffleHog SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trufflehog-results.sarif
          category: trufflehog

      - name: TruffleHog Summary
        if: always()
        run: |
          echo "## ðŸ” TruffleHog Secrets Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed at**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.trufflehog.outcome }}" == "failure" ]; then
            echo "### âš ï¸ Verified Secrets Found!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required**: Rotate any exposed credentials immediately." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… No Verified Secrets Found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- All secrets should be encrypted with SOPS before commit" >> $GITHUB_STEP_SUMMARY
          echo "- Use Ansible Vault for infrastructure secrets" >> $GITHUB_STEP_SUMMARY
          echo "- Store secrets in Kubernetes Secrets or external secret managers" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit plaintext credentials to Git" >> $GITHUB_STEP_SUMMARY
name: TruffleHog Secrets Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    name: Scan for secrets with TruffleHog
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Ensure the PR base branch is available locally so trufflehog can resolve it
      - name: Fetch PR base branch (if PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "Fetching base branch: ${{ github.event.pull_request.base.ref }}"
          git fetch origin ${{ github.event.pull_request.base.ref }}:refs/heads/${{ github.event.pull_request.base.ref }}

      - name: Determine base and head SHAs
        id: determine_shas
        run: |
          echo "Determining base and head SHAs for event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            # For push, github.event.before is the commit before the push
            echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For schedule, workflow_dispatch and others: compare default branch commit vs HEAD
            # Use the default branch ref as a commit-ish for TruffleHog; if it resolves to the same
            # commit we will skip the diff scan.
            echo "base=${{ github.event.repository.default_branch }}" >> $GITHUB_OUTPUT
            echo "head=HEAD" >> $GITHUB_OUTPUT
          fi

      - name: Check if BASE and HEAD differ
        id: commit_diff
        run: |
          BASE="${{ steps.determine_shas.outputs.base }}"
          HEAD="${{ steps.determine_shas.outputs.head }}"
          echo "base=$BASE"
          echo "head=$HEAD"
          # Resolve both to commit SHAs for accurate comparison
          BASE_SHA=$(git rev-parse "$BASE" 2>/dev/null || echo "$BASE")
          HEAD_SHA=$(git rev-parse "$HEAD" 2>/dev/null || echo "$HEAD")
          echo "base_sha=$BASE_SHA"
          echo "head_sha=$HEAD_SHA"
          if [ "$BASE_SHA" = "$HEAD_SHA" ]; then
            echo "different=false" >> $GITHUB_OUTPUT
            echo "::warning::BASE and HEAD resolve to the same commit ($BASE_SHA). Skipping TruffleHog scan."
          else
            echo "different=true" >> $GITHUB_OUTPUT
          fi

      # TruffleHog step: only run when commits differ and pass explicit values
      - name: TruffleHog OSS
        id: trufflehog
        if: steps.commit_diff.outputs.different == 'true'
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ steps.determine_shas.outputs.base }}
          head: ${{ steps.determine_shas.outputs.head }}
          extra_args: --debug --only-verified

      # Make sure a SARIF file exists (create a minimal SARIF if necessary) so upload doesn't fail
      # Only create empty SARIF if TruffleHog succeeded - this prevents masking scan failures
      - name: Ensure SARIF exists
        if: steps.trufflehog.outcome == 'success'
        run: |
          if [ ! -f results.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > results.sarif
            echo "Created minimal results.sarif (no findings)"
          else
            echo "results.sarif present"
          fi

      # Report if TruffleHog failed
      - name: Check TruffleHog status
        if: steps.trufflehog.outcome == 'failure'
        run: |
          echo "::error::TruffleHog scan failed. Check the TruffleHog OSS step logs for details."
          echo "## âš ï¸ TruffleHog Scan Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The TruffleHog scan encountered an error. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Upload TruffleHog results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: steps.trufflehog.outcome == 'success' && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif
          category: trufflehog

      - name: TruffleHog Summary
        if: always()
        run: |
          echo "## ðŸ” TruffleHog Secrets Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed at**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- All secrets should be encrypted with SOPS before commit" >> $GITHUB_STEP_SUMMARY
          echo "- Use Ansible Vault for infrastructure secrets" >> $GITHUB_STEP_SUMMARY
          echo "- Store secrets in Kubernetes Secrets or external secret managers" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit plaintext credentials to Git" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [SECRETS.md](SECRETS.md) for secret management best practices." >> $GITHUB_STEP_SUMMARY

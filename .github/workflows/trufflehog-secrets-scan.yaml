name: TruffleHog Secrets Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    name: Scan for secrets with TruffleHog
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Ensure the PR base branch is available locally so trufflehog can resolve it
      - name: Fetch PR base branch (if PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "Fetching base branch: ${{ github.event.pull_request.base.ref }}"
          git fetch origin ${{ github.event.pull_request.base.ref }}:refs/heads/${{ github.event.pull_request.base.ref }}

      # Run TruffleHog only when it's meaningful: not a PR, or PR where base != head
      - name: TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        if: github.event_name != 'pull_request' || github.event.pull_request.base.sha != github.event.pull_request.head.sha
        with:
          path: ./
          # For PR events use SHAs for accuracy, otherwise default branch / HEAD
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.repository.default_branch }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --debug --only-verified

      # Check if TruffleHog produced a SARIF file
      # Only continue to upload if a valid SARIF was generated
      - name: Check if SARIF exists
        id: check_sarif
        if: always()
        run: |
          if [ -f results.sarif ] && [ -s results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "results.sarif present and non-empty"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "No SARIF file generated (no findings or scan was skipped)"
          fi

      # Report if TruffleHog failed
      - name: Check TruffleHog status
        if: steps.trufflehog.outcome == 'failure'
        run: |
          echo "::error::TruffleHog scan failed. Check the TruffleHog OSS step logs for details."
          echo "## âš ï¸ TruffleHog Scan Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The TruffleHog scan encountered an error. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Upload TruffleHog results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: results.sarif
          category: trufflehog

      - name: TruffleHog Summary
        if: always()
        run: |
          echo "## ðŸ” TruffleHog Secrets Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed at**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- All secrets should be encrypted with SOPS before commit" >> $GITHUB_STEP_SUMMARY
          echo "- Use Ansible Vault for infrastructure secrets" >> $GITHUB_STEP_SUMMARY
          echo "- Store secrets in Kubernetes Secrets or external secret managers" >> $GITHUB_STEP_SUMMARY
          echo "- Never commit plaintext credentials to Git" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [SECRETS.md](SECRETS.md) for secret management best practices." >> $GITHUB_STEP_SUMMARY

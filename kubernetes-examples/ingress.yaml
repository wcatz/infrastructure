---
# Example Kubernetes Ingress Configuration (OPTIONAL)
#
# NOTE: In the current architecture, standard Kubernetes Ingress resources are OPTIONAL.
# The recommended approach is to use Cloudflared tunnels which route directly to services.
#
# Traffic flow with Cloudflared (RECOMMENDED):
#   Internet → Cloudflare → Cloudflared Tunnel (worker) → Kubernetes Service → Pods
#
# This example shows traditional Ingress resources for legacy support or if you enable
# HAProxy Ingress Controller (disabled by default in helmfile/config/enabled.yaml).
#
# For most deployments, configure routing in helmfile/values/cloudflared-values.yaml:
#   ingress:
#     - hostname: app.example.com
#       service: http://my-app-service.default.svc.cluster.local:80
#
# TCP/UDP services should use NodePort directly on worker public IPs:
#   kubectl expose deployment my-app --type=NodePort --port=8080
#   Access via: http://worker-public-ip:30xxx

# Example: Using standard Kubernetes Ingress (LEGACY/OPTIONAL)
# Only needed if you enable HAProxy Ingress Controller or similar
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app-ingress
  namespace: default
  labels:
    app: example-app
  annotations:
    # Example annotations for HAProxy Ingress (if enabled)
    # haproxy.org/ssl-redirect: "true"
    # haproxy.org/rate-limit: "100"
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-app
                port:
                  number: 80

---
# Alternative: Path-based routing on same host
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app-paths
  namespace: default
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          # Route /api/* to API service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8080

          # Route everything else to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

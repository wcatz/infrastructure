---
# Tasks for HAProxy role

- name: Install HAProxy
  ansible.builtin.apt:
    name: haproxy
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Install HAProxy on RedHat
  ansible.builtin.yum:
    name: haproxy
    state: present
  when: ansible_os_family == "RedHat"

- name: Ensure HAProxy config directory exists
  ansible.builtin.file:
    path: /etc/haproxy
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Create HAProxy configuration from template
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: '0644'
    validate: 'haproxy -c -f %s'
  notify: Restart HAProxy

- name: Enable and start HAProxy service
  ansible.builtin.systemd:
    name: haproxy
    enabled: yes
    state: started

- name: Open firewall ports for HAProxy services
  ansible.builtin.ufw:
    rule: allow
    port: "{{ item.frontend_port }}"
    proto: "{{ 'tcp' if item.mode == 'tcp' else 'any' }}"
  loop: "{{ haproxy_services }}"
  when: haproxy_services | length > 0
  ignore_errors: yes

- name: Open firewall port for stats interface
  ansible.builtin.ufw:
    rule: allow
    port: "{{ haproxy_stats_port }}"
    proto: tcp
  when: haproxy_stats_enabled
  ignore_errors: yes

- name: Verify HAProxy is running
  ansible.builtin.systemd:
    name: haproxy
    state: started
  register: haproxy_status

- name: Display HAProxy status
  ansible.builtin.debug:
    var: haproxy_status

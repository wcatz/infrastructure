---
# Tasks for HAProxy role

- name: Install HAProxy
  ansible.builtin.apt:
    name: haproxy
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install HAProxy (RedHat)
  ansible.builtin.yum:
    name: haproxy
    state: present
  when: ansible_os_family == "RedHat"

- name: Create HAProxy configuration directory
  ansible.builtin.file:
    path: /etc/haproxy
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy HAProxy configuration
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: '0644'
    validate: 'haproxy -c -f %s'
  notify: Restart HAProxy

- name: Enable and start HAProxy service
  ansible.builtin.systemd:
    name: haproxy
    enabled: "{{ haproxy_service_enabled }}"
    state: "{{ haproxy_service_state }}"

- name: Open firewall ports for TCP backends
  ansible.builtin.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: tcp
  loop: "{{ haproxy_tcp_backends }}"
  when:
    - ansible_os_family == "Debian"
    - haproxy_tcp_backends is defined

- name: Open firewall ports for UDP backends
  ansible.builtin.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: udp
  loop: "{{ haproxy_udp_backends }}"
  when:
    - ansible_os_family == "Debian"
    - haproxy_udp_backends is defined

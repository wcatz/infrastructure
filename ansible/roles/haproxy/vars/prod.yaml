---
# Production environment HAProxy configuration
# Optimized for production workloads with strict health checks

haproxy_environment: "prod"

# Global settings for production
haproxy_global:
  maxconn: 4096
  log_socket: /dev/log
  log_level: info
  stats_socket: /var/run/haproxy.sock
  stats_level: admin

# Default settings for production
haproxy_defaults:
  mode: tcp
  log: global
  option_tcplog: true
  timeout_connect: 5s
  timeout_client: 50s
  timeout_server: 50s
  retries: 3

# TCP backends for production
# These should be customized in your inventory or group_vars
haproxy_tcp_backends:
  - name: mysql
    port: 3306
    mode: tcp
    balance: roundrobin
    servers:
      - name: k8s-worker-1
        address: 192.168.1.11
        port: 30306
        check: true
        check_interval: 2s
        rise: 2
        fall: 3
      - name: k8s-worker-2
        address: 192.168.1.12
        port: 30306
        check: true
        check_interval: 2s
        rise: 2
        fall: 3
      - name: k8s-worker-3
        address: 192.168.1.13
        port: 30306
        check: true
        check_interval: 2s
        rise: 2
        fall: 3

# UDP backends for production
haproxy_udp_backends:
  - name: wireguard
    port: 51820
    mode: udp
    balance: roundrobin
    servers:
      - name: k8s-worker-1
        address: 192.168.1.11
        port: 31820
      - name: k8s-worker-2
        address: 192.168.1.12
        port: 31820
      - name: k8s-worker-3
        address: 192.168.1.13
        port: 31820

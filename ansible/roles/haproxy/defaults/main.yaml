---
# Default variables for HAProxy role

# HAProxy version
haproxy_version: "2.8"

# List of k3s worker nodes for NodePort backends
k3s_workers: []
# Example:
# k3s_workers:
#   - host: 192.168.1.11
#     name: worker-01
#   - host: 192.168.1.12
#     name: worker-02

# Services to load balance
haproxy_services: []
# Example:
# haproxy_services:
#   - name: mysql
#     frontend_port: 3306
#     backend_port: 30306
#     mode: tcp
#     balance: leastconn
#     check_interval: 2s
#     check_timeout: 1s
#   - name: wireguard
#     frontend_port: 51820
#     backend_port: 30820
#     mode: tcp
#     balance: roundrobin
#     check_interval: 5s
#     check_timeout: 2s

# HAProxy stats interface
haproxy_stats_enabled: true
haproxy_stats_port: 8404
haproxy_stats_uri: "/stats"
haproxy_stats_refresh: "30s"

# Global HAProxy settings
haproxy_global_maxconn: 4096
haproxy_defaults_timeout_connect: "5s"
haproxy_defaults_timeout_client: "50s"
haproxy_defaults_timeout_server: "50s"

# SSL/TLS settings (if needed)
haproxy_ssl_enabled: false
haproxy_ssl_cert_path: "/etc/haproxy/certs"
